body {

.container {
  max-width: 1000px;

  padding: 10px 0;
  position: relative;
}
#user-box {
  position: absolute;
  top: 0;
  right: 5px;
}
#user-hovered {
  visibility: hidden;
  max-height: 0;

  visibility: visible;
  max-height: 999px;
  padding: 8px;
  z-index: 1;
  opacity: 1;
  background-color: #f1f1f1;
  transform: translateY(0%);

}

}
